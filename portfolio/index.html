<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Justin's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">

    <script id="article-template" type="text-x-handlebars-template">
      <header class="project">
        <h1>{{name}}</h1>
        <div class="byline">
          <address><a href={{link}} target="_blank"><img src={{picture}}></a></address>
          <section class="project-description">{{{description}}}</section>
        </div>
      </header>
    </script>

  </head>
  <body>
    <header class="site-header clearfix">
      <div class="cheesy-background-image">
      <section class="heading-group-h1">
        <h1 class="page-h">Justin's World</h1>
        <h2 class="page-h">Welcome to my protfolio</h2>
      </section>
      <nav class="main-nav">
        <span class="icon-menu"></span>
        <ul id="one">
          <li><a href="http://github.com/justin98366" target="_blank" class="icon-github"> GitHub</a></li>
          <li><a href="https://twitter.com/King_JG" target="_blank" class="icon-twitter"> Twitter</a></li>
          <li class="tab" data-content="articles"><a href="/project" class="icon-hammer"> Projects</a></li>
          <li class="tab" data-content="about"><a href="/" class="icon-home"> Home</a></li>
        </ul>

      </nav>
    </div>
  </header>
  <main>
    <section id="articles" class="tab-content">
      <h3>Here are some of my projects!<h3>
    </section>
    <section id="about" class="tab-content">
        <header>
          <h3>A little bit about me! :)</h3>
        </header>
        <section>
          <h1>Some of my intrests:</h1>
          <ul>
            <li>Coding</li>
            <li>Sharing what I've learned</li>
            <li>Hanging with my family</li>
            <li>Playing video games</li>
          </ul>
        </section>
        <h1>My repos:</h1>
      </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <!-- <script src="/scripts/model/githubtoken.js"></script> -->

    <script src="scripts/model/project.js"></script>
    <script src="scripts/view/projectView.js"></script>
    <script src="scripts/controller/projectController.js"></script>

    <script src="/scripts/model/repo.js"></script>
    <script src="scripts/controller/aboutController.js"></script>
    <script src="scripts/controller/route.js"></script>
  </body>
</html>
